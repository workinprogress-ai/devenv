# Issue Type Configuration
# Defines available issue types for issue-create.sh
# Uses GitHub's native issue type field (Bug, Feature, Task)
#
# To get issue type IDs:
# - CLI: gh api graphql -f query="query { organization(login: \"$GH_ORG\") { issueTypes(first: 100) { edges { node { id name } } } } }" | jq .

types:
  - name: Bug
    description: "A bug or defect that needs fixing"
    id: "IT_kwDOCk-E0c4BWVJJ"
  
  - name: Feature
    description: "A new feature or enhancement"
    id: "IT_kwDOCk-E0c4BWVJK"
  
  - name: Task
    description: "A task or work item"
    id: "IT_kwDOCk-E0c4BWVJI"

  - name: Epic
    description: "A large body of work that can be broken down into smaller tasks"
    id: "IT_kwDOCk-E0c4B4VUz"

# Planning Configuration
# Maps requirement document concepts to GitHub issue types.
# Used when creating issues from a requirements document.
planning:
  type_mapping:
    phases: Epic
    features: Feature
    tasks: Task
